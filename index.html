<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Staircase Direction Tour</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
      color: #333;
    }

    #photo-tour {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    #tour-image {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      display: block;
      margin: 0 auto;
    }

    .controls {
      margin-top: 15px;
    }

    .controls button {
      padding: 10px 16px;
      margin: 5px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .controls button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div id="photo-tour">
    <h2>Staircase Tour</h2>
    <img id="tour-image" 
         src="assets/images/Step1.jpg" 
         alt="Staircase View" />
    
    <div class="controls">
      <button onclick="goBack()">⬅ Back</button>
      <span id="step-indicator">Step 1 of 3</span>
      <button onclick="goNext()">Next ➡</button>
    </div>
  </div>

  <script>
    // Image paths following your folder structure
    const steps = [
      "Step1.jpg",
      "Step2.jpg",
      "Step3.jpg"
    ];
    
    let currentStep = 0;

    function updateImage() {
      // Correctly pointing to your assets/images folder
      document.getElementById("tour-image").src = `assets/images/${steps[currentStep]}`;
      document.getElementById("step-indicator").textContent = `Step ${currentStep + 1} of ${steps.length}`;
    }

    function goNext() {
      if (currentStep < steps.length - 1) {
        currentStep++;
        updateImage();
      }
    }

    function goBack() {
      if (currentStep > 0) {
        currentStep--;
        updateImage();
      }
    }

    // Initialize with the first image
    updateImage();
  </script>

</body>
</html>
